<!DOCTYPE html>

<html>
    
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="stylesheet" href="style.css">

    </head>

    
    <body>
        <div id="container">
            <div id="start-btn-container">
                <button type="button" id="start-button">Start Quiz</button>
            </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-btns-container" class="btn-grid">
                    <button type="button" class="answer-btns">Answer 1</button>
                    <button type="button" class="answer-btns">Answer 2</button>
                    <button type="button" class="answer-btns">Answer 3</button>
                    <button type="button" class="answer-btns">Answer 4</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button type="button">Previous</button>
            <button type="button">Next</button>
        </div>
        
        
        <script src="script.js"></script>
    </body>

</html>
